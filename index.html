<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Three Webpage</title>
    <style>
     
    footer {color:darkolivegreen;} 

    ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }    

    li {
      float: right;
    }
    
    li a {
      display: block;
      padding: 8px;
      color: blue;
    }
    h1{text-align: center; color:darkolivegreen;}
    </style>  
</head>

<body>
    <header>
        <h1> Class Three Website </h1>
        <nav>
            <ul>
                <li><a href="#contact">Contact</a></li>
                <li><a href="#news">News</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#home">Home</a></li>
            </ul>
        </nav>
    </header>
    <footer> <!--commenting about footer test-->
    This is a picture of a lake!
    </footer>


<img src="lake.jfif" alt="Lake Picture">
</body>

</html>
